name: Teste Workflow

on:
  pull_request:
    branches:
      - 'main'

jobs:
  teste-workflow: # nome do job
    if: startsWith(github.head_ref, 'recup/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Clone validator repository
        run: |
          git clone https://x-access-token:${{ secrets.REPO_SECRETS }}@github.com/neospace-ai/DataHug.git ./datahug
          cd ./datahug
          git checkout feat/validation2
          python -m pip install -r requirements.txt
      
      - name: Run validator script
        env:
          PYTHONPATH: ${{ github.workspace }}/datahug
        run: python datahug/src/techniques/neoflow_validators/recup_validation.py