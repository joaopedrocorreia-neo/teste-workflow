name: Teste Workflow

on:
  pull_request:
    branches:
      - 'main'

jobs:
  teste-workflow: # nome do job
    if: startsWith(github.head_ref, 'recup/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Clone validator repository
        run: git clone git@github.com:neospace-ai/DataHug.git && cd ./DataHug && git checkout feat/validation2 && pip install -r requirements.txt
      
      - name: Run validator script
        run: python src/techniques/neoflow_validators/recup_validation.py